<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Réinitialiser le mot de passe – Co-Espace</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .card {
      background: white;
      padding: 2.5rem;
      border-radius: 20px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
      position: relative;
    }

    .logo-container {
      margin-bottom: 2rem;
    }

    .logo-icon {
      width: 60px;
      height: 60px;
      background: #6366f1;
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1rem;
    }

    .logo-icon svg {
      width: 30px;
      height: 30px;
      fill: white;
    }

    .logo-text {
      font-size: 1.8rem;
      font-weight: bold;
      color: #1f2937;
      letter-spacing: 0.5px;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      font-size: 0.9rem;
      color: #6b7280;
      margin-bottom: 2rem;
    }

    h1 {
      font-size: 1.5rem;
      color: #1f2937;
      margin-bottom: 1.5rem;
      font-weight: 600;
    }

    .error {
      background: #fef2f2;
      border: 1px solid #fecaca;
      color: #dc2626;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-size: 0.9rem;
    }

    .form-group {
      margin-bottom: 1rem;
      text-align: left;
    }

    .form-group label {
      display: block;
      font-size: 0.9rem;
      font-weight: 500;
      color: #374151;
      margin-bottom: 0.5rem;
    }

    .input-container {
      position: relative;
    }

    .input-container input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      box-sizing: border-box;
    }

    .input-container input:focus {
      outline: none;
      border-color: #6366f1;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }

    .submit-btn {
      width: 100%;
      background: #6366f1;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.1s ease;
      margin-top: 1rem;
    }

    .submit-btn:hover {
      background: #5856eb;
    }

    .submit-btn:active {
      transform: translateY(1px);
    }

    @media (max-width: 500px) {
      .card {
        padding: 2rem;
        margin: 10px;
      }

      .logo-text {
        font-size: 1.6rem;
      }

      h1 {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo-container">
      <div class="logo-icon">
        <svg viewBox="0 0 24 24">
          <path d="M12 15.5A3.5 3.5 0 0 1 8.5 12A3.5 3.5 0 0 1 12 8.5a3.5 3.5 0 0 1 3.5 3.5a3.5 3.5 0 0 1-3.5 3.5M19.43 12.98c.04-.32.07-.64.07-.98c0-.34-.03-.66-.07-.98l2.11-1.65c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.3-.61-.22l-2.49 1c-.52-.4-1.08-.73-1.69-.98l-.38-2.65C14.46 2.18 14.25 2 14 2h-4c-.25 0-.46.18-.49.42l-.38 2.65c-.61.25-1.17.59-1.69.98l-2.49-1c-.23-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64l2.11 1.65c-.04.32-.07.65-.07.98c0 .33.03.66.07.98l-2.11 1.65c-.19.15-.24.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1c.52.4 1.08.73 1.69.98l.38 2.65c.03.24.24.42.49.42h4c.25 0 .46-.18.49-.42l.38-2.65c.61-.25 1.17-.59 1.69-.98l2.49 1c.23.09.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.65Z"/>
        </svg>
      </div>
      <div class="logo-text">Co-Espace</div>
      <div class="subtitle">Gestion de cabinet médical</div>
    </div>

    <h1>Nouveau mot de passe</h1>
    
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="new_password">Nouveau mot de passe</label>
            <div class="input-container">
                <input type="password" id="new_password" name="new_password" placeholder="Entrez votre nouveau mot de passe" required>
            </div>
        </div>
        
        <div class="form-group">
            <label for="re_password">Confirmer le mot de passe</label>
            <div class="input-container">
                <input type="password" id="re_password" name="re_password" placeholder="Confirmez votre mot de passe" required>
            </div>
        </div>
        
        <button type="submit" class="submit-btn">Réinitialiser le mot de passe</button>
    </form>
  </div>
</body>
</html>
