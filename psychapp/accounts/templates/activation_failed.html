<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Échec d'activation – Co-Espace</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #fde2e2, #f9d5d3);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .card {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }

    .logo-text {
      font-size: 1.8rem;
      font-weight: bold;
      color: #c0392b;
      letter-spacing: 1px;
      margin-bottom: 1.5rem;
    }

    h1 {
      font-size: 1.5rem;
      color: #c0392b;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1rem;
      color: #333;
      line-height: 1.5;
    }

    @media (max-width: 500px) {
      .card {
        padding: 1.5rem;
      }

      .logo-text {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo-text">Co-Espace</div>
    <h1>Échec de l'activation</h1>
    <p>Le lien d'activation est invalide ou a expiré.</p>
  </div>
</body>
</html>
